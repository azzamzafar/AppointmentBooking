<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
        Appointment Form
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="" style="color:green;"> Appointment Form </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="card mx-2" style="width: 36rem;">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                Users
            </h5>
            <ul class="list-group"id="users">
              
            </ul>
           
          </div>
        </div>
        <div class="card" style="height:fit-content;margin-block-start: 20px;">
            <div class="card-body">
            <h5 style="display:flex;justify-content: center;">
                Enter Details
            </h5>
            <p class="msg"></p>
            <form id="registrationform" method="POST">
              <input type="hidden" name="_method" value=""></input>
              <input type="hidden" name="id" value=""></input>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="name" class="col-form-label">Name</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" name="name" id="name"class="form-control" >
                    </div>
                    
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-auto"style="margin-left:20px">
                      <input type="email" name="email"
                      id="email"class="form-control">
                    </div>
                    
                  </div> 
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="contact" class="col-form-label">Contact</label>
                    </div>
                    <div class="col-auto">
                      <input type="tel" name="contact"id="contact" class="form-control" >
                    </div>
                  <div class="row g-3 align-items-center">
                        <button id="submitform"type="submit" class="btn btn-outline-primary">Add</button> 
                  </div>
            </form>
        </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.mjs"></script>
</html>
